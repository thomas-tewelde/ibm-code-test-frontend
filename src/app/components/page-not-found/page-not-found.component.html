<div class="row page-not-found">
  <div class="col-md-12">
    <div class="flex-centered">
      <h2 class="title">404 Page Not Found</h2>
      <small class="sub-title">
        The page you were looking for doesn't exist or you don't have permission to access this page
      </small>
      <button (click)="logout()" type="button" class="btn btn-block btn-danger">Logout</button>
    </div>
  </div>
</div>
