
<mat-card [formGroup]="loginForm"  class="mat-elevation-z1" >
    <mat-card-header>Login</mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Email addres</mat-label>
            <input matInput placeholder="Placeholder"
                type="email"
                class="form-control"
                placeholder="Enter email"
                formControlName="email"
            >
            <mat-hint>staff@staff.com</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Placeholder"
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
            >
            <mat-hint>**********</mat-hint>
          </mat-form-field>

            <mat-error class="alert alert-danger" *ngIf="authError">
              {{ authError.error?.error.message }}
            </mat-error>

    </mat-card-content>
    <mat-card-actions>
            <button mat-raised-button color="primary"
              type="submit"
              class="btn btn-primary btn-block"
              (click)="onClickSubmitLogin()"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>

            <div class="login-extras">

                <small
                  class="form-text"
                >
                  Don't have an account?
                </small>
                <a [routerLink]="['/register']">
                  <strong
                    >Sign Up</strong
                  >
                </a>
    
                <div class="forgot-password">
                <a [routerLink]="['/password-reset/request']">
                  <small
                    >Forgot your password?</small
                  >
                </a>
            </div>
          </div>
    </mat-card-actions>
  </mat-card>
